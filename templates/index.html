{{define "Index"}}
{{template "_head"}}
<!DOCTYPE html>
<html lang="en">
<body>
    <div class="container">
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .}}
                        <tr>
                            <td>{{.Nome}}</td>
                            <td>{{.Descricao}}</td>
                            <td>{{.Preco}}</td>
                            <td>{{.Quantidade}}</td>
                            <td><a class="btn btn-info mb2" href="/editView?id={{.Id}}">Editar</a></td>
                            <td>
                                <button class="btn btn-danger mb2" onclick="onDelete('{{.Id}}')">Deletar</button>
                            </td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
        </section>
        <div class="card-footer">
            <a href="/new" class="btn btn-primary mb2">Novo Produto</a>
        </div>
    </div>
</body>
<script>
    function onDelete(id){
        let res  = confirm("Não é possível recuperar os dados após deletar.")
        if(res){
            window.location = '/delete?id=' + id
        }
    }
</script>
</html>
{{end}}
